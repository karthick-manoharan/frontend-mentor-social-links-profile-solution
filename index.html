<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <title>Social links profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<main>
    <article class="social-profile__container">
        <section class="social-profile__bio">
            <div class="social-profile__pic">
                <img src="./assets/images/avatar-jessica.jpeg" alt="profile picture">
            </div>
            <div class="social-profile__name">
                <h3>Jessica Randall</h3>
                <p>London, United Kingdom</p>
            </div>
            <p>"Front-end developer and avid reader."</p>
        </section>
        <ul class="social-profile__links">
            <li class="social-profile__link-button" target="_blank" rel="noopener noreferrer" aria-label="Visit my Github profile"><a href="#">GitHub</a></li>
            <li class="social-profile__link-button" target="_blank" rel="noopener noreferrer" aria-label="Visit my Frontend mentor profile"><a href="#">Frontend Mentor</a></li>
            <li class="social-profile__link-button" target="_blank" rel="noopener noreferrer" aria-label="Visit my LinkedIn profile"><a href="#">LinkedIn</a></li>
            <li class="social-profile__link-button" target="_blank" rel="noopener noreferrer" aria-label="Visit my Twitter profile"><a href="#">Twitter</a></li>
            <li class="social-profile__link-button" target="_blank" rel="noopener noreferrer" aria-label="Visit my Instagram profile"><a href="#">Instagram</a></li>
        </ul>
    </article>
</main>
</body>
</html>

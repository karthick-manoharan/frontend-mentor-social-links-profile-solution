<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <title>Social links profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<main>
    <article class="social-profile__container">
        <div class="social-profile__bio">
            <div class="social-profile__pic">
                <img src="./assets/images/avatar-jessica.jpeg" alt="profile picture">
            </div>
            <div class="social-profile_name">
                <h3>Jessica Randall</h3>
                <p>London, United Kingdom</p>
            </div>
            <p>"Front-end developer and avid reader."</p>
        </div>
        <div class="social-profile__links">
            <div class="social-profile__link-button"><a href="#">GitHub</a></div>
            <div class="social-profile__link-button"><a href="#">Frontend Mentor</a></div>
            <div class="social-profile__link-button"><a href="#">LinkedIn</a></div>
            <div class="social-profile__link-button"><a href="#">Twitter</a></div>
            <div class="social-profile__link-button"><a href="#">Instagram</a></div>
        </div>
    </article>
</main>
</body>
</html>
